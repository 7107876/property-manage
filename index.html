<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>物业管理系统</title>
    
    <!-- 依赖库 -->
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/3.2.36/vue.global.prod.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/element-plus/2.3.3/index.full.min.js"></script>
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/element-plus/2.3.3/index.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- 备用本地资源 -->
    <script>
    if(!window.Vue) {
        document.write('<script src="./js/vue.global.prod.min.js"><\/script>');
        document.write('<script src="./js/element-plus.full.min.js"><\/script>');
        document.write('<link rel="stylesheet" href="./css/element-plus.min.css">');
    }
    </script>

    <style>
    :root {
        --primary: #409EFF;
        --warning: #E6A23C;
        --danger: #F56C6C;
        --success: #67C23A;
    }

    body {
        font-family: 'Helvetica Neue', Helvetica, 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
        background: #f0f2f5;
        margin: 0;
        padding: 20px;
    }

    #app {
        max-width: 1600px;
        margin: 20px auto;
        background: white;
        border-radius: 12px;
        box-shadow: 0 2px 12px rgba(0,0,0,0.1);
        padding: 24px;
    }

    .toolbar {
        display: flex;
        align-items: center;
        gap: 15px;
        margin-bottom: 20px;
        flex-wrap: wrap;
    }

    .el-tag {
        font-weight: 500;
        padding: 0 12px;
        height: 32px;
        line-height: 30px;
    }

    .el-table {
        border-radius: 8px;
        border: 1px solid #EBEEF5;
    }

    .el-table th {
        background: #f8f9fa !important;
        font-weight: 600;
        color: #606266;
    }

    .el-table__row:hover td {
        background: #f5f7fa !important;
    }

    .error-badge {
        position: relative;
        padding-right: 20px;
    }
    .error-badge::after {
        content: "!";
        position: absolute;
        top: -8px;
        right: 0;
        background: var(--danger);
        color: white;
        width: 18px;
        height: 18px;
        border-radius: 50%;
        text-align: center;
        font-size: 12px;
        line-height: 18px;
        font-weight: bold;
    }

    .term-status {
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 12px;
    }
    .term-normal {
        background: #f0f9eb;
        color: var(--success);
    }
    .term-warning {
        background: #fdf6ec;
        color: var(--warning);
    }
    .term-critical {
        background: #fef0f0;
        color: var(--danger);
    }

    .star-rating {
        color: var(--warning);
    }
    .star-rating i {
        margin-right: 2px;
    }

    .status-tag {
        min-width: 60px;
        text-align: center;
        font-weight: 500;
    }

    .number-cell {
        font-family: 'Roboto Mono', monospace;
        text-align: right;
    }

    .mobile-hidden {
        display: table-cell;
    }
    @media (max-width: 768px) {
        .mobile-hidden {
            display: none;
        }
        .el-table td,
        .el-table th {
            padding: 8px 0;
        }
    }

    .el-dialog__body {
        max-height: 60vh;
        overflow-y: auto;
    }
    </style>
</head>
<body>
    <div id="app">
        <div class="toolbar">
            <el-input
                v-model="searchText"
                placeholder="输入任意字段搜索"
                clearable
                style="width: 300px;"
                @keyup.enter="handleSearch"
            >
                <template #prefix>
                    <i class="el-icon-search"></i>
                </template>
            </el-input>
            
            <el-tag type="info" effect="dark">总项目数：{{ totalItems }}</el-tag>
            <el-tag 
                type="danger" 
                effect="dark" 
                v-if="errorCount > 0" 
                @click="errorDialogVisible = true"
                style="cursor: pointer"
            >
                异常数据：{{ errorCount }} 条 <i class="el-icon-warning-outline"></i>
            </el-tag>
        </div>

        <el-table
            :data="paginatedData"
            border
            stripe
            v-loading="loading"
            height="calc(100vh - 200px)"
            highlight-current-row
        >
            <el-table-column 
                v-for="col in tableColumns"
                :key="col.prop"
                :prop="col.prop"
                :label="col.label"
                :width="col.width"
                :sortable="col.sortable"
                :class-name="col.className"
                :formatter="col.formatter"
            >
                <template #default="{ row, column }">
                    <template v-if="column.property === '星级'">
                        <div class="star-rating">
                            <i 
                                v-for="n in 5" 
                                :key="n" 
                                :class="n <= row.星级.length ? 'fas fa-star' : 'far fa-star'"
                            ></i>
                        </div>
                    </template>
                    
                    <template v-else-if="column.property === 'term'">
                        <div :class="`term-status ${getTermClass(row)}`">
                            {{ row.remainingDays !== null ? `剩余${row.remainingDays}天` : '异常' }}
                        </div>
                        <div style="margin-top: 4px">{{ row.term }}</div>
                    </template>

                    <template v-else-if="column.property === '是否设立' || column.property === '是否在有效期内'">
                        <el-tag 
                            :type="row[column.property] === '是' ? 'success' : 'danger'" 
                            class="status-tag"
                        >
                            {{ row[column.property] || '否' }}
                        </el-tag>
                    </template>

                    <template v-else-if="typeof row[column.property] === 'number'">
                        <span class="number-cell">
                            {{ row[column.property].toLocaleString() }}
                        </span>
                    </template>

                    <template v-else>
                        <span :class="{ 'error-badge': row[column.property + '_error'] }">
                            {{ row[column.property] || '—' }}
                        </span>
                    </template>
                </template>
            </el-table-column>
        </el-table>

        <el-pagination
            v-model:current-page="currentPage"
            :page-sizes="[10, 20, 50]"
            :page-size="pageSize"
            layout="total, sizes, prev, pager, next, jumper"
            :total="totalItems"
            @size-change="handleSizeChange"
            @current-change="handleCurrentChange"
            style="margin-top: 20px;"
        ></el-pagination>

        <el-dialog
            title="数据异常详情"
            v-model="errorDialogVisible"
            width="70%"
        >
            <el-table :data="errorData" border>
                <el-table-column prop="project" label="项目名称" width="200"></el-table-column>
                <el-table-column prop="field" label="问题字段"></el-table-column>
                <el-table-column prop="message" label="错误描述" width="400"></el-table-column>
            </el-table>
        </el-dialog>
    </div>

    <script>
    const App = {
        data() {
            return {
                rawData: [],
                processedData: [],
                searchText: '',
                currentPage: 1,
                pageSize: 10,
                errorCount: 0,
                errorData: [],
                loading: true,
                errorDialogVisible: false,
                tableColumns: [
                    { prop: '序号', label: 'ID', width: 80, sortable: true },
                    { prop: '星级', label: '星级', width: 130 },
                    { prop: '项目名称', label: '项目名称', width: 250, sortable: true },
                    { prop: 'term', label: '业委会任期', width: 220 },
                    { prop: '详细地址', label: '地址', width: 220 },
                    { prop: '项目性质', label: '类型', width: 120 },
                    { prop: '总建筑面积（㎡）', label: '建筑面积', width: 130, sortable: true },
                    { prop: '总户数', label: '户数', width: 100 },
                    { prop: '物业企业名称', label: '物业公司', width: 180 },
                    { prop: 'contact', label: '负责人', width: 180 },
                    { prop: '是否设立', label: '业委会', width: 100 },
                    { prop: '是否在有效期内', label: '有效期', width: 100 },
                    { prop: '业委会届数', label: '届数', width: 100 },
                    { prop: '小区房屋是否归集维修资金', label: '维修资金', width: 120 }
                ]
            }
        },
        computed: {
            filteredData() {
                const search = this.searchText.toLowerCase();
                return this.processedData.filter(item => {
                    return Object.keys(item).some(key => 
                        String(item[key]).toLowerCase().includes(search)
                    );
                });
            },
            paginatedData() {
                const start = (this.currentPage - 1) * this.pageSize;
                return this.filteredData.slice(start, start + this.pageSize);
            },
            totalItems() {
                return this.filteredData.length;
            }
        },
        methods: {
            getTermClass(row) {
                if (row.remainingDays === null) return 'term-critical';
                if (row.remainingDays <= 90) return 'term-critical';
                if (row.remainingDays <= 365) return 'term-warning';
                return 'term-normal';
            },

            formatDate(raw) {
                try {
                    if (!raw || raw === '无业委会') return { formatted: '—', remainingDays: null };
                    
                    const [startPart, endPart] = raw.split(/[-—至]/).map(s => s.trim());
                    const parseDate = (str) => {
                        const cleaned = str.replace(/[年月]/g, '.').replace(/[^\d.]/g, '');
                        const [y, m, d] = cleaned.split('.').map(Number);
                        return new Date(y, m - 1, d || 1);
                    };

                    const startDate = parseDate(startPart);
                    const endDate = parseDate(endPart);
                    
                    if (isNaN(startDate) || isNaN(endDate)) {
                        throw new Error('日期格式错误');
                    }

                    const today = new Date();
                    today.setHours(0, 0, 0, 0);
                    const diffTime = endDate - today;
                    const remainingDays = Math.floor(diffTime / 86400000);

                    if (remainingDays < 0) {
                        throw new Error('任期已结束');
                    }

                    const format = date => date.toISOString().split('T')[0].replace(/-/g, '.');
                    return {
                        formatted: `${format(startDate)} 至 ${format(endDate)}`,
                        remainingDays: remainingDays
                    };
                } catch (error) {
                    this.errorCount++;
                    this.errorData.push({
                        project: this.currentItem?.项目名称 || '未知项目',
                        field: '本届业委会任期起止时间',
                        message: `原始值："${raw}"，错误：${error.message}`
                    });
                    return { formatted: '日期异常', remainingDays: null };
                }
            },

            async loadData() {
                try {
                    const response = await fetch('data.json');
                    if (!response.ok) throw new Error(`加载失败: ${response.status}`);
                    
                    this.rawData = await response.json();
                    
                    this.processedData = this.rawData.map(item => {
                        this.currentItem = item;
                        const termResult = this.formatDate(item['本届业委会任期起止时间']);
                        
                        return {
                            ...item,
                            term: termResult.formatted,
                            remainingDays: termResult.remainingDays,
                            contact: item.负责人手机 
                                ? `${item.项目负责人}\n${item.负责人手机}` 
                                : item.项目负责人 || '—',
                            '总建筑面积（㎡）': Number(item['总建筑面积（㎡）']) || 0,
                            '总户数': Number(item.总户数) || 0,
                            '业委会届数': Number(item.业委会届数) || 0
                        };
                    });
                } catch (error) {
                    this.$message.error(`数据加载失败: ${error.message}`);
                } finally {
                    this.loading = false;
                    this.currentItem = null;
                }
            },

            handleSizeChange(size) {
                this.pageSize = size;
                this.currentPage = 1;
            },
            handleCurrentChange(page) {
                this.currentPage = page;
            }
        },
        mounted() {
            this.loadData();
        }
    };

    const app = Vue.createApp(App);
    app.use(window.ElementPlus);
    app.mount('#app');
    </script>
</body>
</html>
