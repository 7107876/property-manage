<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>物业管理系统</title>
    
    <!-- 主CDN源 -->
    <script src="https://unpkg.com/vue@3.2.36/dist/vue.global.prod.js"></script>
    <script src="https://unpkg.com/element-plus@2.3.3/dist/index.full.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/element-plus@2.3.3/dist/index.css">
    
    <!-- 备用CDN源 -->
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/3.2.36/vue.global.prod.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/element-plus/2.3.3/index.full.min.js"></script>
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/element-plus/2.3.3/index.min.css">
    
    <!-- 修改本地资源路径为相对路径 -->
    <script>
    (function initDependencies() {
        const resources = [
            { 
                test: () => !window.Vue,
                urls: [
                    { type: 'script', src: './js/vue.global.prod.min.js' },  // 修改路径
                    { type: 'script', src: './js/element-plus.full.min.js' },
                    { type: 'style', href: './css/element-plus.min.css' }
                ]
            },
            {
                test: () => !document.fonts.check('1rem "Font Awesome 5 Free"'),
                urls: [
                    { type: 'style', href: '/css/font-awesome.min.css' }
                ]
            }
        ];

        resources.forEach(resource => {
            if (resource.test()) {
                resource.urls.forEach(({ type, src, href }) => {
                    const elem = type === 'script' 
                        ? Object.assign(document.createElement('script'), { src })
                        : Object.assign(document.createElement('link'), { rel: 'stylesheet', href });
                    document.head.appendChild(elem);
                });
            }
        });
    })();
    </script>

    <style>
    :root {
        --primary: #1E88E5;
        --warning: #FFB74D;
        --danger: #E53935;
        --success: #43A047;
        --text-primary: #263238;
        --text-regular: #546E7A;
        --text-secondary: #90A4AE;
        --border-color: #CFD8DC;
        --bg-color: #F5F7FA;
    }

    body {
        font-family: 'Helvetica Neue', Helvetica, 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
        background: var(--bg-color);
        margin: 0;
        color: var(--text-primary);
        line-height: 1.6;
    }

    #app {
        max-width: 1600px;
        margin: 20px auto;
        background: #FFFFFF;
        border-radius: 16px;
        box-shadow: 0 4px 24px rgba(30, 136, 229, 0.1);
        padding: 32px;
        transition: all 0.3s ease;
        border: 1px solid var(--border-color);
    }

    .toolbar {
        display: flex;
        align-items: center;
        gap: 15px;
        margin-bottom: 20px;
        flex-wrap: wrap;
    }

    .el-tag {
        font-weight: 500;
        padding: 0 12px;
        height: 32px;
        line-height: 30px;
    }

    .el-table {
        border-radius: 8px;
        border: 1px solid #EBEEF5;
    }

    .el-table th {
        background: #f8f9fa !important;
        font-weight: 600;
        color: #606266;
    }

    .el-table__row:hover td {
        background: #f5f7fa !important;
    }

    .error-badge {
        position: relative;
        padding-right: 20px;
    }
    .error-badge::after {
        content: "!";
        position: absolute;
        top: -8px;
        right: 0;
        background: var(--danger);
        color: white;
        width: 18px;
        height: 18px;
        border-radius: 50%;
        text-align: center;
        font-size: 12px;
        line-height: 18px;
        font-weight: bold;
    }

    .term-status {
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 12px;
    }
    
    .ai-notification {
        background: #F8FBFF !important;
        border-left: 4px solid var(--primary) !important;
        box-shadow: 0 4px 12px rgba(30, 136, 229, 0.3) !important;
        border-radius: 12px !important;
        padding: 16px !important;
        width: 320px !important;
        border: 1px solid rgba(30, 136, 229, 0.1) !important;
    }
    .ai-notification .el-notification__title {
        color: var(--primary) !important;
        font-weight: 600;
        margin-bottom: 8px;
    }
    .ai-notification .el-notification__content {
        display: flex;
        align-items: flex-start;
        gap: 12px;
        margin: 0 !important;
    }
    .ai-avatar {
        width: 40px;
        height: 40px;
        background: var(--primary);
        border-radius: 50%;
        position: relative;
        flex-shrink: 0;
    }
    .ai-mouth {
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        width: 16px;
        height: 8px;
        background: white;
        border-radius: 0 0 8px 8px;
        animation: speak 0.5s infinite alternate;
    }
    .ai-message {
        flex: 1;
    }
    .ai-message p {
        margin: 4px 0;
        line-height: 1.5;
    }
    .ai-message ul {
        margin: 8px 0 0 16px;
        padding: 0;
    }
    .ai-message li {
        margin-bottom: 4px;
    }
    @keyframes speak {
        0% { height: 8px; }
        100% { height: 4px; }
    }
    .term-normal {
        background: #00ff00;
    }
    .term-warning {
        background: #ffa500;
    }
    .term-critical {
        background: #ff0000;
    }
    #app .el-tag.term-tag {
        background: inherit !important;
    }

    .star-rating {
        color: var(--warning);
    }
    .star-rating i {
        margin-right: 2px;
    }

    .status-tag {
        min-width: 60px;
        text-align: center;
        font-weight: 500;
    }

    .number-cell {
        font-family: 'Roboto Mono', monospace;
        text-align: right;
    }

    .mobile-hidden {
        display: table-cell;
    }
    @media (max-width: 768px) {
        .mobile-hidden {
            display: none;
        }
        .el-table td,
        .el-table th {
            padding: 8px 0;
        }
    }

    .el-dialog__body {
        max-height: 60vh;
        overflow-y: auto;
    }
    .term-indicator {
        width: 8px;
        height: 16px;
        display: inline-block;
        margin-right: 8px;
    }
</style>
</head>
<body>
    <div id="app">
        <div class="toolbar">
            <el-input
                v-model="searchText"
                placeholder="输入任意字段搜索"
                clearable
                style="width: 300px;"
                @keyup.enter="handleSearch"
            >
                <template #prefix>
                    <i class="el-icon-search"></i>
                </template>
            </el-input>
            
            <el-tag type="info" effect="dark">总项目数：{{ totalItems }}</el-tag>
            <el-tag 
                type="danger" 
                effect="dark" 
                v-if="errorCount > 0" 
                @click="errorDialogVisible = true"
                style="cursor: pointer"
            >
                异常数据：{{ errorCount }} 条 <i class="el-icon-warning-outline"></i>
            </el-tag>
        </div>

        <!-- 替换原有的el-table为卡片式布局 -->
        <el-row :gutter="20" class="card-container">
            <el-col 
                v-for="(item, index) in paginatedData" 
                :key="index" 
                :xs="24" 
                :sm="12" 
                :md="8" 
                :lg="6"
                class="card-col"
            >
                <el-card 
                    class="property-card" 
                    :class="{ 'expanded': item.isExpanded }"
                    @click="toggleExpand(item)"
                >
                    <div class="card-header">
                        <h3 class="title">{{ item.项目名称 }}</h3>
                        <el-tag :type="getTagType(item)">
                            <span :class="getTermClass(item)" class="term-indicator"></span>
                            <span style="color: black">{{ item.remainingDays !== null ? `剩余${item.remainingDays}天` : '无' }}</span>
                        </el-tag>
                    </div>

                    <div class="card-content">
                        <div class="info-item" v-for="col in mainColumns" :key="col.prop">
                            <label>{{ col.label }}：</label>
                            <span v-html="formatCardValue(col, item)"></span>
                        </div>
                    </div>

                    <!-- 展开后的详细信息 -->
                    <div class="expanded-details" v-if="item.isExpanded">
                        <div class="detail-section" v-for="col in detailColumns" :key="col.prop">
                            <h4>{{ col.label }}</h4>
                            <div v-html="formatCardValue(col, item)"></div>
                        </div>
                    </div>
                </el-card>
            </el-col>
        </el-row>

        <!-- 保留原有分页代码 -->
        <el-pagination
            v-model:current-page="currentPage"
            :page-sizes="[10, 20, 50]"
            :page-size="pageSize"
            layout="total, sizes, prev, pager, next, jumper"
            :total="totalItems"
            @size-change="handleSizeChange"
            @current-change="handleCurrentChange"
            style="margin-top: 20px;"
            class="pagination-container"
        ></el-pagination>

        <el-dialog
            title="数据异常详情"
            v-model="errorDialogVisible"
            width="70%"
        >
            <el-table :data="errorData" border>
                <el-table-column prop="project" label="项目名称" width="200"></el-table-column>
                <el-table-column prop="field" label="问题字段"></el-table-column>
                <el-table-column prop="message" label="错误描述" width="400"></el-table-column>
            </el-table>
        </el-dialog>
    </div>

    <script>
    const App = {
        data() {
            return {
                // 新增卡片列定义
                mainColumns: [
                    { prop: '星级', label: '星级' },
                    { prop: '物业企业名称', label: '物业公司' },
                    { prop: 'contact', label: '负责人' },
                    { prop: '总建筑面积（㎡）', label: '建筑面积' },
                ],
                detailColumns: [
                    { prop: '详细地址', label: '详细地址' },
                    { prop: '项目性质', label: '项目类型' },
                    { prop: '总户数', label: '总户数' },
                    { prop: '楼栋数量', label: '楼栋数量' },
                    { prop: '单元数量', label: '单元数量' },
                    { prop: '项目取得方式', label: '项目取得方式' },
                    { prop: '项目固定电话', label: '项目固定电话' },
                    { prop: '物业公司从业人数', label: '物业公司从业人数' },
                    { prop: '所属社区', label: '所属社区' },
                    { prop: '是否设立', label: '业委会状态' },
                    { prop: '业委会届数', label: '当前届数' },
                    { prop: '是否在有效期内', label: '有效期' },
                    { prop: '业委会是否正常换届', label: '业委会换届' },
                    { prop: '小区房屋是否归集维修资金', label: '维修资金' }
                ],
                rawData: [],
                processedData: [],
                searchText: '',
                currentPage: 1,
                pageSize: 10,
                errorCount: 0,
                errorData: [],
                loading: true,
                errorDialogVisible: false,
                tableColumns: [
                    { prop: '序号', label: 'ID', width: 80, sortable: true },
                    { prop: '星级', label: '星级', width: 130 },
                    { prop: '项目名称', label: '项目名称', width: 250, sortable: true },
                    { prop: 'term', label: '业委会任期', width: 220 },
                    { prop: '详细地址', label: '地址', width: 220 },
                    { prop: '项目性质', label: '类型', width: 120 },
                    { prop: '总建筑面积（㎡）', label: '建筑面积', width: 130, sortable: true },
                    { prop: '总户数', label: '户数', width: 100 },
                    { prop: '物业企业名称', label: '物业公司', width: 180 },
                    { prop: 'contact', label: '负责人', width: 180 },
                    { prop: '是否设立', label: '业委会', width: 100 },
                    { prop: '是否在有效期内', label: '有效期', width: 100 },
                    { prop: '业委会届数', label: '届数', width: 100 },
                    { prop: '小区房屋是否归集维修资金', label: '维修资金', width: 120 }
                ]
            }
        },
        computed: {
            filteredData() {
                const search = this.searchText.toLowerCase();
                return this.processedData.filter(item => {
                    return Object.keys(item).some(key => 
                        String(item[key]).toLowerCase().includes(search)
                    );
                });
            },
            paginatedData() {
                const start = (this.currentPage - 1) * this.pageSize;
                return this.filteredData.slice(start, start + this.pageSize);
            },
            totalItems() {
                return this.filteredData.length;
            }
        },
        methods: {
            getTermClass(row) {
                if (!row.是否设立 || row.是否设立 === '否' || row.remainingDays === null) return 'term-critical';
                if (row.remainingDays <= 90) return 'term-critical';
                if (row.remainingDays <= 365) return 'term-warning';
                return 'term-normal';
            },

            // 确保el-tag正确使用term class
            getTagType(row) {
                const termClass = this.getTermClass(row);
                return termClass.replace('term-', '');
            },

            formatDate(raw) {
                try {
                    if (!raw || raw === '无业委会') return { formatted: '—', remainingDays: null };
                    
                    const [startPart, endPart] = raw.split(/[-—至]/).map(s => s.trim());
                    const parseDate = (str) => {
                        const cleaned = str.replace(/[年月]/g, '.').replace(/[^\d.]/g, '');
                        const [y, m, d] = cleaned.split('.').map(Number);
                        return new Date(y, m - 1, d || 1);
                    };

                    const startDate = parseDate(startPart);
                    const endDate = parseDate(endPart);
                    
                    if (isNaN(startDate) || isNaN(endDate)) {
                        throw new Error('日期格式错误');
                    }

                    const today = new Date();
                    today.setHours(0, 0, 0, 0);
                    const diffTime = endDate - today;
                    const remainingDays = Math.floor(diffTime / 86400000);

                    if (remainingDays < 0) {
                        throw new Error('任期已结束');
                    }

                    const format = date => date.toISOString().split('T')[0].replace(/-/g, '.');
                    return {
                        formatted: `${format(startDate)} 至 ${format(endDate)}`,
                        remainingDays: remainingDays
                    };
                } catch (error) {
                    this.errorCount++;
                    this.errorData.push({
                        project: this.currentItem?.项目名称 || '未知项目',
                        field: '本届业委会任期起止时间',
                        message: `原始值："${raw}"，错误：${error.message}`
                    });
                    return { formatted: '日期异常', remainingDays: null };
                }
            },

            // 新增切换方法
            toggleExpand(item) {
                item.isExpanded = !item.isExpanded;
                this.$forceUpdate(); // 确保视图更新
            },
            
            formatCardValue(col, item) {
                if (col.prop === '星级') {
                    // 直接显示星级文本
                    return item.星级 || '无';
                }
                if (typeof item[col.prop] === 'number') {
                    return item[col.prop].toLocaleString();
                }
                return item[col.prop] || '—';
            },

            async loadData() {
                try {
                    const response = await fetch('data.json');
                    if (!response.ok) throw new Error(`加载失败: ${response.status}`);
                    
                    this.rawData = await response.json();
                    
                    // 添加isExpanded字段
                    this.processedData = this.rawData.map(item => {
                        this.currentItem = item;
                        const termResult = this.formatDate(item['本届业委会任期起止时间']);
                        
                        return {
                            ...item,
                            isExpanded: false, // 初始化展开状态
                            term: termResult.formatted,
                            remainingDays: termResult.remainingDays,
                            contact: item.负责人手机 
                                ? `${item.项目负责人}\n${item.负责人手机}` 
                                : item.项目负责人 || '—',
                            '总建筑面积（㎡）': Number(item['总建筑面积（㎡）']) || 0,
                            '总户数': Number(item.总户数) || 0,
                            '业委会届数': Number(item.业委会届数) || 0
                        };
                    });
                    
                    // 在数据处理完成后执行预警检查
                    const warningItems = this.processedData.filter(item => 
                        item.remainingDays !== null && item.remainingDays < 365
                    );
                    
                    if (warningItems.length > 0) {
                        this.$notify({
                            customClass: 'ai-notification',
                            title: '系统助手提醒',
                            type: 'warning',
                            dangerouslyUseHTMLString: true,
                            message: `
                                <div class="ai-avatar">
                                    <div class="ai-mouth"></div>
                                </div>
                                <div class="ai-message">
                                    <p>欢迎使用物业管理系统！本系统帮助您跟踪和管理物业项目信息。</p>
                            <p>当前发现<b>${warningItems.length}</b>个项目任期剩余不足1年：</p>
                                    <ul>
                                        ${warningItems.slice(0,5).map(i => 
                                            `<li>${i.项目名称}（剩余${i.remainingDays}天）</li>`
                                        ).join('')}
                                    </ul>
                                    ${warningItems.length > 5 ? '<p>等更多...</p>' : ''}
                                </div>
                            `,
                            duration: 0,
                            position: 'bottom-right',
                            offset: 40
                        });
                    }
                    
                } catch (error) {
                    this.$message.error(`数据加载失败: ${error.message}`);
                } finally {
                    this.loading = false;
                    this.currentItem = null;
                }
            },

            handleSizeChange(size) {
                this.pageSize = size;
                this.currentPage = 1;
            },
            handleCurrentChange(page) {
                this.currentPage = page;
            }
        },
        mounted() {
            this.loadData();
        }
    };

    // 安全初始化逻辑
    function initializeApp() {
        if (!window.Vue || !window.ElementPlus) {
            document.body.innerHTML = `
                <div style="padding:20px;color:red">
                    <h3>系统初始化失败</h3>
                    <p>请检查网络连接并刷新页面，或联系技术支持</p>
                </div>
            `;
            return;
        }

        const app = Vue.createApp(App);
        app.use(ElementPlus);
        app.mount('#app');
    }

    // 延迟初始化确保资源加载
    if (document.readyState === 'complete') {
        initializeApp();
    } else {
        window.addEventListener('DOMContentLoaded', initializeApp);
    }
    </script>
</body>
</html>
